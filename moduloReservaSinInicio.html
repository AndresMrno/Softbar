    <h2 class="text-center">Reserva tu cancha</h2>
    <br>
    <br>


    <div class="container bg-warning " style="padding: 20px;">

        <form action="" method="post" name="form" onsubmit="return reservas()" class="row justify-content-center">

            <div class="col-5">
                <div class="form-outline form-white mb-4">
                    <input type="text" id="cliente" class="form-control form-control-lg" required placeholder="Primer nombre y primer apellido" />
                    <label class="form-label" for="typeEmailX">Nombre</label>
                </div>
            </div>

            <div class="col-5">
                <div class="form-outline form-white mb-4">
                    <input type="tel" id="telefono" class="form-control form-control-lg" required minlength="10" maxlength="10" />
                    <label class="form-label" for="typePasswordX">Telefono</label>
                </div>
            </div>

            <div class=" col-6 d-md-flex justify-content-start  mb-3">

                <h6 class="mb-2 me-5" style="margin-left: 4%;">Cancha: </h6>

                <select class="form-select" aria-label="Default select example" id="cancha" style="margin-left: 5%;">
                 <option selected value="0">Elija su cancha</option>
                 <option value="1">Cancha 1</option>
                 <option value="2">cancha 2</option>
               </select>
            </div>

            <div class="container">

                <div class="row justify-content-center">

                    <div class="col-5">
                        <div class="form-outline form-white mb-4">
                            <input type="number" id="cantidad" class="form-control form-control-lg" required/>
                            <label class="form-label" for="typeEmailX">Cantidad personas</label>
                        </div>
                    </div>

                    <div class="col-5">
                        <div class="form-outline form-white mb-4">
                            <input type="date" id="fecha" class="form-control form-control-lg" required/>
                            <label class="form-label" for="typePasswordX">Fecha reserva</label>
                        </div>

                    </div>

                </div>

                <div class="container">

                    <div class="row justify-content-center">

                        <div class="col-5">
                            <div class="form-outline form-white mb-4">
                                <input type="time" id="hora" class="form-control form-control-lg" required />
                                <label class="form-label" for="typeEmailX">Hora reserva</label>
                            </div>
                        </div>

                        <div class="col-5">
                            <div class="form-outline form-white mb-4">
                                <input type="time" id="tiempo" class="form-control form-control-lg" required/>
                                <label class="form-label" for="typePasswordX">Tiempo de uso</label>
                            </div>

                        </div>

                    </div>
                    <div class="d-flex justify-content-end pt-6" id="">
                        <button type="reset" class="btn btn-light btn-lg">Borrar todo</button>
                        <button type="submit" class="btn btn-primary btn-lg ms-2">Reservar</button>
                    </div>
                </div>
            </div>
    </div>
    </form>
